<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type file

    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type s3

    aws_key_id AWS_KEY
    aws_sec_key AWS_SECRET_KEY
    s3_bucket S#_BUKET_NAME
    s3_region ap-northeast-1
    time_slice_format %Y%m%d%H%M
  </match>
</label>
