version: '3'

services:
  web:
    build: ./docker-nginx
    ports:
        - 80:80
    depends_on:
        - app
    volumes:
        - ./:/var/www/html
        - ./docker-nginx/default.conf:/etc/nginx/conf.d/default.conf

  app:
    build: ./docker-php
    depends_on:
        - db
    volumes:
        - ./docker-php/html/:/var/www/html

  db:
    image: mysql:5.7.19
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: sample_db
      MYSQL_USER: sample_user
      MYSQL_PASSWORD: dbpass

  bpf:
    image: motikan2010/bcc-docker
    network_mode: "host"
    cap_add:
      - "NET_ADMIN"
    privileged: true
    volumes:
        - /lib/modules:/lib/modules:ro
        - /usr/src:/usr/src:ro
        - /etc/localtime:/etc/localtime:ro
        - /sys/fs/bpf:/sys/fs/bpf
        - /var/run/docker.sock:/var/run/docker.sock
        - /var/run/docker/netns:/var/run/docker/netns:rshared
        - ./docker-bpf/script:/root/script
        - ./docker-bpf/tools:/usr/share/bcc/tools
    working_dir: /usr/share/bcc/tools
    logging:
      driver: fluentd
    tty: true
    entrypoint: "/usr/share/bcc/tools/opensnoop"
    depends_on:
      - fluentd

  fluentd:
    image: govtechsg/fluentd-s3:fluentd-1.3.2_fluent-plugin-s3-latest
    ports:
      - 24224:24224
      - 24224:24224/udp
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf
      - ./data:/fluentd/log
